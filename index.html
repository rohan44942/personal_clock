<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1 id="time" onclick="showFullScreenClock()">00:00:00</h1>
        </div>
        <div class="reverse-timer">
            <h2>Reverse Timer</h2>
            <input type="number" id="reverseMinutes" placeholder="Minutes">
            <input type="number" id="reverseSeconds" placeholder="Seconds">
            <button onclick="startReverseTimer()">Start Reverse Timer</button>
            <h3 id="reverseTime">00:00</h3>
        </div>
        <div class="focus-timer">
            <h2>Focus Timer</h2>
            <input type="number" id="focusMinutes" placeholder="Minutes">
            <button onclick="startFocusTimer()">Start Focus Timer</button>
            <h3 id="focusTime">00:00</h3>
        </div>
    </div>
    <div id="fullScreenClock" class="fullscreen-clock" onclick="hideFullScreenClock()">
        <h1 id="fullScreenTime">00:00:00</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
