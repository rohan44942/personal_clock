<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>third commit on secondorigin  mergin in here</h1>

    <div class="container">
        <div class="clock">
            <h1 id="time" onclick="showFullScreenClock()">00:00:00 <span id="ampm">AM</span></h1>
        </div>
        <div class="reverse-timer">
            <h2>Reverse Timer</h2>
            <input type="number" id="reverseMinutes" placeholder="Minutes">
            <input type="number" id="reverseSeconds" placeholder="Seconds">
            <button onclick="startReverseTimer()">Start Reverse Timer</button>
            <h3 id="reverseTime" onclick="showFullScreenReverse()">00:00</h3>
        </div>
        <div class="focus-timer">
            <h2>Focus Timer</h2>
            <input type="number" id="focusMinutes" placeholder="Minutes">
            <button onclick="startFocusTimer()">Start Focus Timer</button>
            <h3 id="focusTime" onclick="showFullScreenFocus()">00:00</h3>
        </div>
    </div>
    <div id="fullScreenClock" class="fullscreen-clock">
        <h1 id="fullScreenTime">00:00:00 <span id="fullScreenAmpm">AM</span></h1>
        <div class="close-button" onclick="hideFullScreenClock()">&#10005;</div>
    </div>
    <div id="fullScreenReverse" class="fullscreen-clock">
        <h1 id="fullScreenReverseTime">00:00</h1>
        <div class="close-button" onclick="hideFullScreenReverse()">&#10005;</div>
    </div>
    <div id="fullScreenFocus" class="fullscreen-clock">
        <h1 id="fullScreenFocusTime">00:00</h1>
        <div class="close-button" onclick="hideFullScreenFocus()">&#10005;</div>
    </div>
    <script src="script.js"></script>

    </div>
</body>
</html>
